{% extends "CoderBlog/plantilla_base.html"  %}
{%block base%}
{% if user.is_authenticated %}
<h1> Username:<b>{{ user.username }}</b></h1>
{% if user.avatar %}
<img src="{{user.avatar.imagen.url}}"/>
{% endif %}
<br><a class="navbar-brand" href="{% url 'editar_usuario' %}">Editar Perfil</a>
{% else %}
<h1>Debes iniciar sesion</h1>
{% endif %}

{%endblock base%}
