{% extends "CoderBlog/plantilla_base.html"  %}
{%block base %}
<form method="post">
<p>{{object.fecha}}</p>    
    <h1>{{object.titulo}}</h1>
    <h3>{{object.subtitulo}}</h3>
    <p>{{object.cuerpo}}</p>
    {% if blog.imagen %}
    <img src="{{object.imagen.url}}"/> 
    {% endif %}   
    <p>Autor:{{object.autor}}</p>
{%endblock base%}
